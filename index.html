<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Louis Riel Grade Average Calculator</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #e8f5e9;
                margin: 0;
                padding: 0;
                text-align: center;
                color: #37474f;
            }
            #wrapper {
                width: 90%;
                max-width: 750px;
                margin: 0 auto;
                margin-top: 40px;
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }
            img{
                max-width: 30px;
            }
            #input, #output, #average {
                margin-top: 20px;
            }
            #grade {
                width: 60%;
                box-sizing: border-box;
                padding: 10px;
                border: 1px solid #cfd8dc;
                border-radius: 5px;
                font-size: 16px;
                display: inline-block;
                vertical-align: middle; 
            }
            input[type="button"], .delButton {
                color: #fff;
                border: none;
                border-radius: 5px;
                margin: 5px;
            }
            input[type="button"] {
                width: 28%; 
                background-color: #4caf50;
                padding: 10px;
                display: inline-block; /* Make button appear on the same line */
                vertical-align: middle; /* Align button vertically in the middle */
            }
            input[type="button"]:last-child{
                background-color:#932227;
            }
            .delButton {
                background-color:#A4262C;
                width: 15%;
                padding: 5px;
            }
            #average {
                color: #37474f;
                font-size: 1.3em;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <h1><img src="LRSD.png" alt="lrsd logo"> Louis Riel Grade Average Calculator</h1>
            <p>Start entering grades to calculate the average (we don't accept 0)</p>
            <form name="input" action="" method="GET" id="input" onsubmit="return false;">
                <input type="number" name="grade" id="grade" onkeypress="return event.charCode >= 48 && event.charCode <= 57" min="1" max="100" onInput="gradeObject.checkGrade()">
                <input type="button" name="button" value="Submit" onclick="gradeObject.setGrade()">
                <input type="button" name="button" value="Calculate" onclick="gradeObject.calcOutputResult()">
                <input type="button" name="button" value="Restart" onclick="location.reload()">
            </form>
            <div id="output"></div>
            <p id="average"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
